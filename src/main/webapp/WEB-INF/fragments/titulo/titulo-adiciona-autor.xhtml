<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="tabela-autor">
        <p:dataTable value="#{tituloBean.listaAutores}" var="autor" 
                     reflow="true" rows="10" paginator="true" paginatorPosition="bottom"
                     emptyMessage="Nenhum ator no banco de dados." style="font-size: 0.80em">
            <p:column headerText="ID" width="60" style="text-align: center" >
                <h:outputText value="#{autor.id}" />
            </p:column>
            <p:column headerText="NOME" width="" >
                <h:outputText value="#{autor.nome}" />
            </p:column>
            <p:column headerText="CIDADE" >
                <h:outputText value="#{autor.paisOrigem}" />
            </p:column>
            <p:column headerText="AÇÂO" width="60">
                <p:commandButton style="width: 40px" process="@this" update=":frm-titulo:autores" icon="fa fa-fw fa-plus" onclick="PF('addAutor').hide();"
                                 actionListener="#{tituloBean.adicionarAutor(autor)}" />
            </p:column>
        </p:dataTable>
    </h:form>

</html>
