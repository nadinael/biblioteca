<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/WEB-INF/templates/Curso.xhtml">

    <ui:define name="conteudo">
        <h1 class="aw-page-title">Pesquisa de clientes</h1>

        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Novo Cliente" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable var="cli" value="#{clientesManager.clientes}"
                         style="margin-top: 20px;" selectionMode="single"
                         selection="#{clientesManager.clienteEdicao}" rowKey="#{cli.cpf}" reflow="true" >

                <p:column headerText="Nome">
                    <h:outputText value="#{cli.nome}" />
                </p:column>
                <p:column headerText="CPF" priority="2">
                    <h:outputText value="#{cli.cpf}" />
                </p:column>
                <p:column headerText="telefone" priority="6">
                    <h:outputText value="#{cli.telefone}" />
                </p:column>


                <f:facet name="footer">
                    <p:button icon="ui-icon-pencil" value="Editar" />
                </f:facet>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
