<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/template-responsivo.xhtml" >

        <ui:define name="conteudo" >
            <f:metadata>
                <f:viewParam name="dummy" />
            </f:metadata>
            <h1 class="biblio-tit-pg" > Formul√°rio de Estado </h1>

            <div class="ui-fluid">
                <h:form id="frm-uf">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-4">
                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText style="text-transform: uppercase" id="nome" placeholder="Nome do estado." />
                        <p:outputLabel for="sigla" value="Sigla:" />
                        <p:inputText style="width: 60%;text-transform: uppercase" id="sigla" placeholder="Sigla." />

                    </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:commandButton value="Salvar" actionListener="#{biblioException.salvar()}"  />
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:button value="Lista de estados" outcome="/view/localization/lista-estado.xhtml" />
                        </p:toolbarGroup>
                    </p:toolbar>

                </h:form>
            </div>
            <p:messages autoUpdate="true" />
        </ui:define>
    </ui:composition>
</html>
