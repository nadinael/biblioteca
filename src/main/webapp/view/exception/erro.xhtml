<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui" 
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 template="/WEB-INF/templates/template-responsivo.xhtml" >

    <ui:define name="conteudo">
        <f:metadata>
             <f:viewParam name="dummy" />
            <f:viewParam name="err" value="#{miscControllerBean.erro}"/>
        </f:metadata>
        <h1 class="biblio-tit-pg">Um ou mais erros detectados</h1>
        <h:outputText value="#{miscControllerBean.erro}" />
        <p:dataTable var="er" value="#{miscControllerBean.listaString}" >
            <p:column headerText="Descricao">
                <h:outputText value="#{er}" />
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
